<!DOCTYPE html>
<html>
<head>
    <title>Stella a 5 punte</title>
</head>
    <style>
        body{
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        h1 {
            text-align: center;
            color: rgb(230, 201, 40);
            font-size: 40px;
            padding-top: 8px;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid whitesmoke;
          
        }
    </style>
</head>
<body>
    <center><h1>Stella a 5 punte</h1></center>
    <canvas id="Canvas" width="300" height="300" ></canvas>
    </body>
<script>
    const canvas = document.getElementById("Canvas");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "yellow";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(150, 20);    
    ctx.lineTo(225, 300);  
    ctx.lineTo(0, 150);
    ctx.lineTo(300, 150);
    ctx.lineTo(75, 300); 
    ctx.lineTo(150, 20); 
    
    ctx.closePath();       
    ctx.fill();
    ctx.stroke();
</script>
</html>
